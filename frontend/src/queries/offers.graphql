query offersQuery {
	offers(active: true){
    edges{
      node{
        id
        enrollment{
          student {
            id
            firstName
            lastName
            username
          }
          classTime{
              day
              frequency
              start
              durationMinutes
              course {
                fullName
                code
              }
              lecturer {
                fullName
                account{
                  username
                }
              }
              seats
          }

        }
        comment
        active
      }
    }
  }
}
