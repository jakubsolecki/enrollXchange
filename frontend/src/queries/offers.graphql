query offersQuery(
  $course: String,
  $firstName: String,
  $lastName: String,
) {
	offers(
    active: true,
    enrollment_ClassTime_Course_FullName: $course,
    enrollment_ClassTime_Lecturer_FirstName: $firstName,
    enrollment_ClassTime_Lecturer_LastName: $lastName
  ){
    edges{
      node{
        id
        enrollment{
          student {
            id
            firstName
            lastName
            username
          }
          classTime{
              day
              frequency
              start
              durationMinutes
              course {
                fullName
                code
              }
              lecturer {
                fullName
                account{
                  username
                }
              }
              seats
          }

        }
        comment
        active
      }
    }
  }
}
